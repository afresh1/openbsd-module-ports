name    = OpenBSD-PackageModule
author  = Andrew Fresh <andrew@afresh1.com>
license = BSD
copyright_holder = Andrew Fresh
copyright_year   = 2014

version = 0.001

[@Starter]
-remove = MakeMaker::Awesome
-remove = ReadmeAnyFromPod
-remove = License
GatherDir.exclude_filename = cpanfile
[MetaProvides::Package]
[OurPkgVersion]
no_critic = 1
[CPANFile]
[Prereqs]
perl = 5.014004
Class::Accessor = 0.51
[Prereqs / TestRequires]
Pod::Tidy = 0.10
Perl::Tidy::Sweetened = 1.18
Test::Exception = 0.43
[AutoPrereqs]
skip = ^Exporter$
skip = ^constant$
skip = ^strict$
skip = ^warnings$
skip = ^Carp
skip = ^lib
skip = ^File::Spec
skip = ^Getopt::Std
skip = ^Hash::Util
skip = ^parent
[MetaResources]
homepage = https://github.com/afresh1/openbsd-module-ports
bugtracker.web = https://github.com/afresh1/openbsd-module-ports/issues
repository.url = https://github.com/afresh1/openbsd-module-ports.git
repository.web = https://github.com/afresh1/openbsd-module-ports
repository.type = git
[Test::TidyAll]
conf_file = tidyall.ini
verbose = 1
jobs = 4
[Test::Kwalitee]
filename = xt/kwalitee.t
[ChangelogFromGit]
file_name = Changes
max_age = 365
tag_regexp = ^release-(\d+.*)$
